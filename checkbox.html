<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <title>Alpine JS 3</title>
</head>
<body>
    <div class="mb-2">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Container wrapper -->
            <div class="container-fluid">
            <!-- Toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
        
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img
                        src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png"
                        height="15"
                        alt=""
                        loading="lazy"
                    />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="model.html">Model</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="slider.html">Slider</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="checkbox.html">Checkbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bind.html">x-bind</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        </nav>
        <!-- Navbar -->
    </div>

    <section class="container my-3" x-data="{ remember: false }">
        <form class="row gx-0" @submit.prevent="console.log(remember)">
            <div>
                <input type="checkbox" name="remember" id="remember" x-model="remember">
                <label for="remember">Se souvenir de moi</label>
            </div>
            <div class="mt-2">
                <button class="btn btn-primary">Se connecter</button>
            </div>
            <span x-show="remember">Choix mémorisé</span>
        </form>
    </section>

    <hr class="my-3">

    <section class="container my-3">
        <form x-data="{ books: [] }" @submit.prevent="console.log(books)">
            <div>
                <input type="checkbox" x-model="books" id="harry" name="harry" value="1">
                <label for="harry">Harry Potter</label>
            </div>
            <div>
                <input type="checkbox" x-model="books" id="code" name="code" value="2">
                <label for="code">Clean code</label>
            </div>
            <div>
                <input type="checkbox" x-model="books" id="fleurs" name="fleurs" value="3">
                <label for="fleurs">Les fleurs du mal</label>
            </div>
            <div class="mt-2">
                <button class="btn btn-danger">Supprimer mes livres</button>
            </div>
        </form>
    </section>

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
</body>
</html>
