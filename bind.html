<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <title>Alpine JS 3</title>
    <style>
        .p_green {
            color: green;
        }
    </style>
</head>
<body>
    <div class="mb-2">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Container wrapper -->
            <div class="container-fluid">
            <!-- Toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
        
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img
                        src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png"
                        height="15"
                        alt=""
                        loading="lazy"
                    />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="model.html">Model</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="slider.html">Slider</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checkbox.html">Checkbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="bind.html">x-bind</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="boucle.html">x-for</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="todos.html">ToDo's</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        </nav>
        <!-- Navbar -->
    </div>

    <section class="container my-3" x-data="{ green: false }">
        <span x-bind:class="{ 'p_green' : green }">Lorem ipsum dolor sit</span>
        <button @click="green = true" class="btn btn-primary">Color green</button>
        <button x-bind:disabled="green === false" class="btn btn-secondary" @click="alert('la couleur green est true')">Test</button>
    </section>

    <hr class="my-5">

    <section 
        class="container my-3" 
        x-data="{ 
            books: [
                {id: 1, title: 'Harry Potter'},
                {id: 2, title: 'Clean code'},
                {id: 3, title: 'Les fleurs du mal'}
            ],
            selectedBooks: []
        }"
    >
        <template x-for="book in books">
            <div>
                <input type="checkbox" x-bind:id="book.id" x-bind:value="book.id" x-model.number="selectedBooks">
                <label x-bind:for="book.id" x-text="book.title" x-bind:class="{'p_green' : selectedBooks.includes(book.id)}"></label>
            </div>
        </template>

        <span x-text="selectedBooks"></span>
    </section>

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
</body>
</html>
