<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <title>Alpine JS 3</title>
</head>
<body>
    <div class="mb-2">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Container wrapper -->
            <div class="container-fluid">
            <!-- Toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
        
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img
                        src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png"
                        height="15"
                        alt=""
                        loading="lazy"
                    />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="model.html">Model</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="slider.html">Slider</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checkbox.html">Checkbox</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bind.html">x-bind</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="boucle.html">x-for</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        </nav>
        <!-- Navbar -->
    </div>

    <main class="container my-3">

        <section x-data="{ myArray: ['ordinateur', 'portable', 'serveur'] }">
            <template x-for="array, index in myArray" :key="index">
                <div>
                    <span x-text="index"></span>
                    <span x-text="array"></span>
                </div>
            </template>
        </section>

        <hr class="my-3">

        <section x-data="
            {
                books: [
                    {id: 1, title: 'Harry Potter', pages: 100},
                    {id: 2, title: 'Clean code', pages: 200},
                    {id: 3, title: 'Les fleurs du mal', pages: 300}
                ],
                addPage(id) {
                    this.books.find(book => book.id === id).pages++
                }
            }
        ">
            <template x-for="book in books" :key="book.id" class="row gx-0">
                <div class="d-flex align-items-center my-2">
                    <span x-text="book.title" class="me-2"></span>
                    <span class="me-2">:</span>
                    <span x-text="book.pages" class="me-2"></span>
                    <span class="me-2">pages</span>
                    <button @click="addPage(book.id)" class="btn btn-primary">Ajouter une page</button>
                </div>
            </template>
        </section>
        
    </main>

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
</body>
</html>
